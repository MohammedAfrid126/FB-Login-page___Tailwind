<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Facebook - login or sign up</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-28 flex mx-auto items-center justify-center">
        <div class="left w-[600px] m-16">
            <img class="w-80 -ml-[12px]" src="img/fb.svg" alt="" srcset="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white px-4 py-4 rounded-lg w-[420px] text-lg relative shadow-sm shadow-slate-500">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md focus:outline-1 outline-blue-500 " type="text" name="EorP" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md focus:outline-1 outline-blue-500 " type="password" name="pass" placeholder="Password">
            <button class="text-white bg-blue-600 rounded-md my-2 py-3 font-bold text-xl hover:bg-blue-700" type="submit">Log in</button>
            <span class="text-blue-600 text-center tsxt-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="text-white bg-green-500 rounded-md my-2 py-3 px-2 font-bold text-md w-fit mx-auto hover:bg-green-600" type="submit">Create New Account</button>
            <span class="absolute text-sm -bottom-10"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
